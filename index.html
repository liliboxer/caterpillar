<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/main.css">
    <title>Caterpillar</title>
</head>
<body>
    <h1>Feed Slinky donuts and watch him grow!</h1>
    
    <section>
        <button class='donut' value='red-donut'>
            <img src="./assets/red-donut.png" alt="">
        </button>

        <button class ='donut' value='orange-donut'>
            <img src="./assets/orange-donut.png" alt="">
        </button>

        <button class ='donut' value='yellow-donut'>
            <img src="./assets/yellow-donut.jpg" alt="">
        </button>

        <button class ='donut' value='green-donut'>
            <img src="./assets/green-donut.jpg" alt="">
        </button>

        <button class ='donut' value='blue-donut'>
            <img src="./assets/blue-donut.png" alt="">
        </button>

        <button class ='donut' value='purple-donut'>
            <img src="./assets/purple-donut.png" alt="">
        </button>
    </section>

    <section id='body'>
        <img class='head' src="./assets/dogHead.png" alt="">
        <section id="tail">
            <img class='tail' src="./assets/dogTail.png" alt="">
        </section>
    </section>

    <section>
        <h2>Now...</h2>
        <h2>Make Slinky Dance!</h2>

        <section id="dancing">
            <button class="dance" value="red-donut">Red</button>
            <button class="dance" value="orange-donut">Orange</button>
            <button class="dance" value="yellow-donut">Yellow</button>
            <button class="dance" value="green-donut">Green</button>
            <button class="dance" value="blue-donut">Blue</button>
            <button class="dance" value='purple-donut'>Purple</button>
        </section>
    </section>

    

    <script type='module' src='./src/app.js'></script>

</body>
</html>
